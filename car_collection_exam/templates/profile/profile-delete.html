{% extends 'base/base.html' %}
{% block page_content %}
    <section id="create-page" class="auth">

        <div class="container">
            <h1>Are you sure you want to delete your profile?</h1>
            <!-- Delete Profile Form -->
            <form id='delete' method="post" action="{% url 'delete profile' %}">
                {{ form }}
                <!-- Confirm Button -->
                <input class="btn submit" type="submit" value="Yes">
                {% csrf_token %}
            </form>
        </div>
    </section>
        <!-- End Delete Profile Form -->
{% endblock %}
